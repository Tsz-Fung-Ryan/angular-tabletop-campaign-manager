<div class="container">
    <div class="row justify-content-end">
        <div class="col-10">
            <p>races works!</p>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newRace">New Race</button>
        </div>
    </div>
</div>

<div class="modal fade" id="newRace" tabindex="-1" role="dialog" aria-labelledby="newRaceTitle" aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newRaceTitle">New Race</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</div>
