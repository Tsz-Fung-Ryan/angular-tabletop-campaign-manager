<div class="container">
    <div class="row">
        <p>table works!</p>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <caption>{{caption}}</caption>
        <thead>
            <th *ngFor="let header of headers" scope="col">{{header}}</th>
        </thead>
        <tbody>
            <tr *ngFor="let dataRow of data">
                <td *ngFor="let header of headers">{{dataRow[header]}}</td>
            </tr>
        </tbody>
    </table>
</div>
