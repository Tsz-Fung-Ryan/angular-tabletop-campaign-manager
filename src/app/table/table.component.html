<div class="container">
    <div class="row">
        <p>table works!</p>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <caption>List of {{caption}}s</caption>
        <thead>
            <th *ngFor="let header of headers" scope="col">{{header}}</th>
        </thead>
        <tbody>
            <tr *ngFor="let dataRow of data" (click)="selectRow(dataRow)" data-toggle="modal" data-target="#detailRow">   
                <td *ngFor="let header of headers">
                    {{dataRow[header]}}
                </td>
                <td><button class="btn btn-danger" (click)="selectRow(dataRow)" data-toggle="modal" data-target="#deleteRow">Delete {{dataRow['index']}}</button></td>
            </tr>
        </tbody>
    </table>
</div>

<app-table-detail [data] = "selectedRow"></app-table-detail>

<div class="modal fade" id="deleteRow" tabindex="-1" role="dialog" aria-labelledby="deleteRowTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteRowTitle">Delete {{selectedRow['index']}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete the {{selectedRow['index']}} entry?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteRow(selectedRow)">Delete Row</button>
            </div>
        </div>
    </div>
</div>
